<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-left: 80px; padding-top: 60px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        width: 72px;
      "
    >
      slidebar
      <div
        style="
          background-color: red;
          position: absolute;
          color: white;
          right: 0;
          top: 0;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        background-color: red;
        position: absolute;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
      style="
        background-color: red;
        position: absolute;
        color: white;
        bottom: 10px;
        right: 10px   ;
      "
    >
      absolute
    </div>
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
      "
    >
      div 1
    </div>
  </body>
</html>
